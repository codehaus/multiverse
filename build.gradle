        executeBenchmark("benchmarks/orec/update_benchmark.groovy")
        //execute("benchy-display benchmarks/atomic_weak_get_display.groovy")
    }

    task benchmarkOrecRead << {
        executeBenchmark("benchmarks/orec/update_benchmark.groovy")
