project(':multiverse-jruby') {
  def localRepo = "${gradle.gradleUserHomeDir}/cache/"
  def projectRootDir = new File("${rootProject.projectDir}").absolutePath

  dependencies {
    // Libraries needed to run the jruby multiverse
    compile group: 'org.jruby', name: 'jruby-complete', version: "${jrubyVersion}"
    // Libraries needed for jruby api
    compile project(':multiverse-core')
    compile project(':multiverse-instrumentation')
    compile project(':multiverse-alpha-unborn')
  }
  jar.doLast() {
    println "------------------------------------------------------------------"
    println "Setting up environment for multiverse-jruby"
    println "------------------------------------------------------------------"
    println "${projectDir}"
    ant.delete(dir: "${projectDir}/dependencies/")
    ant.mkdir(dir: "${projectDir}/dependencies/")

    ant.copy(
            file: "${localRepo}/org.jruby/jruby-complete/jars/jruby-complete-${jrubyVersion}.jar",
            todir: "${projectDir}/dependencies/")
    ant.copy(
            file: "${buildDir}/libs/multiverse-jruby-${project.version}.jar",
            todir: "${projectDir}/dependencies/")
    ant.copy(
            file: "${projectRootDir}/multiverse-alpha/build/libs/multiverse-alpha-${project.version}.jar",
            todir: "${projectDir}/dependencies/")
  }

  shortintegrationtest {
    jvmArgs = ["-Dorg.multiverse.integrationtest.durationMs=10000","-Dorg.multiverse.bugshaker.enabled=true"]
  }

}


