project(':multiverse-instrumentation') {
  configurations {
    testFixtures {
      extendsFrom testRuntime
    }
  }

  task testJar(type: Jar) {
    from sourceSets.test.classes
    classifier = 'test'
  }

  artifacts {
    testFixtures testJar
  }

  dependencies {
    compile project(':multiverse-core')
    compile group: 'args4j', name: 'args4j', version: "2.0.16"
    compile group: 'asm', name: 'asm-all', version: "${asmversion}"
    testCompile project(path: ':multiverse-core', configuration: 'testFixtures')
  }

  shortintegrationtest {
    jvmArgs = ["-Dorg.multiverse.integrationtest.durationMs=10000","-Dorg.multiverse.bugshaker.enabled=true"]
  }

}

